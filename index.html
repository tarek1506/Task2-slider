<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Slider Images</title>
</head>
<body>
    <div class="slider">
        <div class="list">
            <div class="item">
                <img src="./images/g1.jpg" class="img">
            </div>
            <div class="item">
                <img src="./images/g2.jpg" class="img">
            </div>
            <div class="item">
                <img src="./images/g3.jpg" class="img">
            </div>
            <div class="item">
                <img src="./images/g4.jpg" class="img">
            </div>
            <div class="item">
                <img src="./images/g5.jpg" class="img">
            </div>
        </div>
        <!-- buttons for prev and next images -->
        <div class="buttons">
            <button id="prev"><</button>
            <button id="next">></button>
        </div>
        <!-- dots for pagination -->
         <ul class="dots">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
         </ul>
    </div>

    <script src="./index.js"></script>
</body>
</html>
